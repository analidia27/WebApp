{% extends "base.html" %} 
{% block title %} 
Creando autor 
{% endblock %} 

{% block content %} 

  {% if is_update %}
    <h1>Editar autor</h1>
  {% else %}
    <h1>Crear autor</h1>
  {% endif %}

  <form action="" method="POST">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
    {{ form.as_p() }} 
    {% if is_update %}
      <button type="submit" class="btn btn-primary">Editar</button>
    {% else %}
      <button type="submit" class="btn btn-primary">Crear</button>
    {% endif %}
  </form>
<br>
  <a href="{{ 'listado' }}" class="btn btn-primary">ver listado</a>
  {% endblock %}
