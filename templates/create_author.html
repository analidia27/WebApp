{% extends "base.html" %} 
  {% block title %} 
    	Creando empleado 
  {% endblock %} 

  {% block content %} 
  {% if is_update %}
    	<h1>Editar autor</h1>
  {% else %}
      <h1>Crear autor</h1>
  {% endif %}

  <form action="" method="POST">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
    {{ form.as_p() }} 
    {% if is_update %}
      <button type="submit" class="">Editar</button>
      <br /><br />
      <a href="{{'/autor/listado'}}" class="btn btn-primary">Lista de Autores</a>
    {% else %}
      <button type="submit" class="">Crear</button>
      <br /><br />
      <a href="{{'./listado'}}" class="btn btn-primary">Lista de Autores</a>
    {% endif %}
  </form>

  {% endblock %}
